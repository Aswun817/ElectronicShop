    <meta charset="UTF-8">

    <title>ElectroShop - Toko Elektronik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0a0a0a',
                        purple: {
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .product-card {
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(124, 58, 237, 0.3);
        }
        
        .cart-sidebar {
            transform: translateX(100%);
            transition: transform 0.4s ease;
        }
        
        .cart-sidebar.open {
            transform: translateX(0);
        }
        
        @keyframes flyToCart {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) translate(100px, -100px);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.5) translate(200px, -200px);
                opacity: 0;
            }
        }
        
        .flying-item {
            animation: flyToCart 0.8s ease-in-out forwards;
            position: fixed;
            z-index: 1000;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .cart-badge {
            animation: pulse 0.3s ease;
        }
        
        .search-glow:focus {
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #a78bfa, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-purple {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            transition: all 0.3s ease;
        }
        
        .btn-purple:hover {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            box-shadow: 0 5px 20px rgba(124, 58, 237, 0.4);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a0a2e;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #7c3aed;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #8b5cf6;
        }
    </style>
</head>
<body class="text-white">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass">
        <div class="max-w-7xl mx-auto px-4 py-4">

                <!-- Logo -->
                <div class="flex items-center gap-2">

                        <i class="fas fa-bolt text-white"></i>
                    </div>
                    <span class="text-xl font-bold gradient-text">ElectroShop</span>
                </div>
                
                <!-- Search Bar -->
                <div class="flex-1 max-w-xl">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Cari produk elektronik..." 
                            class="w-full px-5 py-3 pl-12 rounded-full bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:border-purple-500 search-glow transition-all"
                        >
                        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                
                <!-- Cart Button -->
                <button id="cartBtn" class="relative p-3 rounded-full bg-white/10 hover:bg-white/20 transition-all">
                    <i class="fas fa-shopping-cart text-white text-lg"></i>
                    <span id="cartBadge" class="absolute -top-1 -right-1 w-6 h-6 bg-purple-600 rounded-full text-xs flex items-center justify-center font-bold hidden">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-24 pb-20 px-4">
        <div class="max-w-7xl mx-auto">
            <!-- Hero Section -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">
                    <span class="gradient-text">Temukan Gadget Impianmu</span>
                </h1>
                <p class="text-gray-400 text-lg">Koleksi elektronik terbaik dengan harga terjangkau</p>
                <p class="text-gray-400 text-xs">khusus om burhan, om radit, dan tante andriana discount 55%</p>
            </div>
            
            <!-- Products Grid -->
            <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Products will be rendered here -->
            </div>
            
            <!-- No Results Message -->
            <div id="noResults" class="text-center py-20 hidden">
                <i class="fas fa-search text-6xl text-gray-600 mb-4"></i>
                <p class="text-gray-400 text-xl">Produk tidak ditemukan</p>
            </div>
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div id="cartOverlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden" onclick="closeCart()"></div>
    <aside id="cartSidebar" class="cart-sidebar fixed top-0 right-0 w-full max-w-md h-full bg-gray-900 z-50 shadow-2xl overflow-hidden">
        <div class="flex flex-col h-full">
            <!-- Cart Header -->
            <div class="p-6 border-b border-white/10">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold">
                        <i class="fas fa-shopping-cart text-purple-500 mr-2"></i>
                        Keranjang Belanja
                    </h2>
                    <button onclick="closeCart()" class="p-2 hover:bg-white/10 rounded-full transition-all">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- Cart Items -->
            <div id="cartItems" class="flex-1 overflow-y-auto p-6 space-y-4">
                <!-- Cart items will be rendered here -->
            </div>
            
            <!-- Cart Footer -->
            <div class="p-6 border-t border-white/10">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-400">Total:</span>
                    <span id="cartTotal" class="text-2xl font-bold text-purple-400">Rp 0</span>
                </div>
                <button onclick="checkout()" class="w-full btn-purple text-white py-4 rounded-xl font-bold text-lg">
                    Checkout Sekarang
                </button>
                <button onclick="clearCart()" class="w-full mt-3 py-3 rounded-xl border border-red-500 text-red-400 hover:bg-red-500/10 transition-all">
                    Kosongkan Keranjang
                </button>
            </div>
        </div>
    </aside>

    <!-- Empty Cart Message -->
    <template id="emptyCartTemplate">
        <div class="text-center py-20">
            <i class="fas fa-shopping-basket text-6xl text-gray-600 mb-4"></i>
            <p class="text-gray-400 text-xl">Keranjang kosong</p>
            <p class="text-gray-500 text-sm mt-2">Silakan tambah produk ke keranjang</p>
        </div>
    </template>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 right-6 bg-purple-600 text-white px-6 py-3 rounded-xl shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="toastMessage">Produk ditambahkan ke keranjang!</span>
    </div>

        // Render Products

        // Add to Cart with Animation
        function addToCart(productId, event) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            saveCart();
            updateCartUI();
            
            // Flying item animation
            if (event) {
                const button = event.currentTarget;
                const productCard = button.closest('.product-card');
                const img = productCard.querySelector('img');
                
                createFlyingItem(img.cloneNode(true), event.clientX, event.clientY);
            }
            
            showToast('Produk ditambahkan ke keranjang!');
        }

        // Create Flying Item Animation
        function createFlyingItem(img, startX, startY) {
            const cartBtn = document.getElementById('cartBtn');
            const rect = cartBtn.getBoundingClientRect();
            const endX = rect.left + rect.width / 2;
            const endY = rect.top + rect.height / 2;
            
            img.classList.add('flying-item');
            img.style.left = startX + 'px';
            img.style.top = startY + 'px';
            img.style.width = '60px';
            img.style.height = '60px';
            img.style.borderRadius = '10px';
            img.style.objectFit = 'cover';
            
            document.body.appendChild(img);
            
            // Calculate mid-point for curve
            const midX = (startX + endX) / 2;
            const midY = Math.min(startY, endY) - 100;
            
            // Animate
            const duration = 800;
            const startTime = performance.now();
            
            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Ease out
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                // Quadratic bezier curve
                const x = Math.pow(1 - easeProgress, 2) * startX + 2 * (1 - easeProgress) * easeProgress * midX + Math.pow(easeProgress, 2) * endX;
                const y = Math.pow(1 - easeProgress, 2) * startY + 2 * (1 - easeProgress) * easeProgress * midY + Math.pow(easeProgress, 2) * endY;
                
                img.style.left = x + 'px';
                img.style.top = y + 'px';
                img.style.opacity = 1 - easeProgress * 0.5;
                img.style.transform = `scale(${1 - easeProgress * 0.5})`;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    img.remove();
                    // Trigger cart badge animation
                    const badge = document.getElementById('cartBadge');
                    badge.classList.remove('hidden');
                    badge.classList.add('cart-badge');
                    setTimeout(() => badge.classList.remove('cart-badge'), 300);
                }
            }
            
            requestAnimationFrame(animate);
        }

                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Update Quantity
        function updateQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.id !== productId);
                }
                saveCart();
                updateCartUI();
            }
        }

        // Remove from Cart
        function removeFromCart(productId) {
            cart = cart.filter(i => i.id !== productId);
            saveCart();
            updateCartUI();
            showToast('Produk dihapus dari keranjang');
        }

        // Clear Cart
        function clearCart() {
            cart = [];
            saveCart();
            updateCartUI();
            showToast('Keranjang dikosongkan');
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) {
                showToast('Keranjang kosong!');
                return;
            }
            showToast('Terima kasih! Pesanan akan diproses.');
            cart = [];
            saveCart();
            updateCartUI();
            closeCart();
        }

        // Save to LocalStorage
        function saveCart() {
            localStorage.setItem('electroShopCart', JSON.stringify(cart));
        }

        // Cart Functions
        function openCart() {
            document.getElementById('cartSidebar').classList.add('open');
            document.getElementById('cartOverlay').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeCart() {
            document.getElementById('cartSidebar').classList.remove('open');
            document.getElementById('cartOverlay').classList.add('hidden');
            document.body.style.overflow = '';
        }

        // Toast Notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.remove('translate-y-20', 'opacity-0');
            toast.classList.add('translate-y-0', 'opacity-100');
            
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
                toast.classList.remove('translate-y-0', 'opacity-100');
            }, 3000);
        }

        // Format Rupiah
        function formatRupiah(amount) {
            return 'Rp ' + amount.toLocaleString('id-ID');
        }

        // Cart button event
        document.getElementById('cartBtn').addEventListener('click', openCart);
    </script>
</body>
